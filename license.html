<style>
    :root {
        --bg-color: #000;
        --text-color: #f5f5f7;
        --accent-color: #007aff;
        --glass-color: rgba(255, 255, 255, 0.15);
        --glass-blur: 16px;
        --glass-border: rgba(255, 255, 255, 0.1);
        --transition-speed: 0.3s;
    }

    @media (prefers-color-scheme: light) {
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --glass-color: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.05);
        }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        height: 100vh;
        overflow: hidden;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border-bottom: 1px solid var(--glass-border);
    }

    @media (prefers-color-scheme: light) {
        header {
            background: rgba(255, 255, 255, 0.8);
        }
    }

    header a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 10px 16px;
        border: 1.5px solid var(--glass-border);
        border-radius: 30px;
        display: flex;
        align-items: center;
        transition: all var(--transition-speed) ease;
        background: var(--glass-color);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    header a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
    }

    @media (prefers-color-scheme: light) {
        header a:hover {
            background: rgba(0, 0, 0, 0.1);
        }
    }

    header a i {
        margin-right: 0.5rem;
    }

    .iframe-container {
        position: absolute;
        top: 80px;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    iframe {
        width: 100%;
        max-width: 1960px;
        border: none;
        border-radius: 12px;
        background: var(--glass-color);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
        .iframe-container {
            padding: 0.75rem;
            top: 70px;
        }

        header {
            padding: 0.75rem;
        }

        header a {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>

<body>
    <header>
        <a class="haptic-link" href="/">
            <i class="fas fa-chevron-left"></i> Back
        </a>
    </header>
    <div class="iframe-container">
        <iframe src="https://eldrex.neocities.org/LICENSE.txt" title="License Document"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.protocol !== 'https:') {
                window.location.href = 'https://eldrex.neocities.org' + window.location.pathname;
            }

            if (window.self !== window.top) {
                window.top.location.href = 'https://eldrex.neocities.org' + window.location.pathname;
            }


            if ('vibrate' in navigator) {
                const vibrate = () => {
                    try {
                        navigator.vibrate([15, 3, 15]);
                    } catch (e) {
                        console.warn('Haptic feedback unavailable');
                    }
                };

                const hapticLinks = document.querySelectorAll('.haptic-link');

                hapticLinks.forEach(link => {
                    link.addEventListener('touchstart', vibrate, {
                        passive: true
                    });
                    link.addEventListener('mousedown', vibrate);
                    link.addEventListener('click', (e) => {
                        if (e.screenX !== 0) {
                            setTimeout(vibrate, 10);
                        }
                    });
                    link.addEventListener('contextmenu', vibrate);
                });
            }

            const iframe = document.querySelector('iframe');
            iframe.onload = function() {
                iframe.style.opacity = '1';
            };
            iframe.style.opacity = '0';
            iframe.style.transition = 'opacity 0.5s ease';
        });
    </script>
</body>
